<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" alt="{{user.fullName}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center"><i class="fa fa-user"></i>
      {{user.username | titlecase}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
