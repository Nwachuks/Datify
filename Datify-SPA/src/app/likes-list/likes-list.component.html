<div class="text-center mt-3">
  <h3>{{ likesParam === 'Likers' ? 'Followers' : 'Following' }}: {{ pagination.totalItems }}</h3>
</div>

<div class="container mt-3">
  <div class="row">
    <!-- <div class="btn-group"> -->
      <button class="btn btn-primary mr-2" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Followers</button>
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Following</button>
    <!-- </div> -->
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-match-card [user]="user"></app-match-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)">
  </pagination>
</div>
