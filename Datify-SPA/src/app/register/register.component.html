<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username"
      [ngClass]="{ 'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
      <!-- Check if username has errors -->
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password"
      [ngClass]="{ 'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }">
      <!-- Check if password has errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')
      && registerForm.get('password').touched">Password is required</div>
      <!-- Check for required errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')
      && registerForm.get('password').touched">Password must be at least 4 characters</div>
      <!-- Check for minlength errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')
      && registerForm.get('password').touched">Password cannot exceed 8 characters</div>
      <!-- Check for maxlength errors -->
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
      [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
      || registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched }">
      <!-- Check if password has errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')
      && registerForm.get('confirmPassword').touched">Password is required</div>
      <!-- Check for required errors -->
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
      && registerForm.get('confirmPassword').touched">Passwords must match</div>
      <!-- Check for mismatch errors -->
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
