<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
     placeholder="Username" required>
  </div>

  <div class="form-group">
    <label for="">Values</label>
    <select class="form-control" name="" id="">
      <option *ngFor="let value of valuesFromHome" [value]="valuesFromHome">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
     placeholder="Password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
