<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input class="form-control" formControlName="fullName" placeholder="Full Name"
      [ngClass]="{'is-invalid': registerForm.get('fullName').errors && registerForm.get('fullName').touched}">
    <div class="invalid-feedback">Please enter your full name</div>
    <!-- *ngIf="registerForm.get('fullName').touched && registerForm.get('fullName').hasError('required')" -->
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username"
      [ngClass]="{ 'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
      <!-- Check if username has errors -->
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="text" bsDatepicker [bsConfig]="bsConfig" class="form-control" formControlName="dateOfBirth" placeholder="Date of Birth"
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}">
    <div class="invalid-feedback">Please select your date of birth</div>
    <!-- *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')" -->
  </div>

  <div class="form-group">
    <input class="form-control" formControlName="city" placeholder="City"
    [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}">
    <div class="invalid-feedback">Please enter your city</div>
    <!-- *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')" -->
  </div>

  <div class="form-group">
    <input class="form-control" formControlName="country" placeholder="Country"
      [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}">
    <div class="invalid-feedback">Please enter the country</div>
    <!-- *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')" -->
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password"
      [ngClass]="{ 'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }">
      <!-- Check if password has errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')
      && registerForm.get('password').touched">Password is required</div>
      <!-- Check for required errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')
      && registerForm.get('password').touched">Password must be at least 4 characters</div>
      <!-- Check for minlength errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')
      && registerForm.get('password').touched">Password cannot exceed 8 characters</div>
      <!-- Check for maxlength errors -->
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
      [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
      || registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched }">
      <!-- Check if password has errors -->
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')
      && registerForm.get('confirmPassword').touched">Password is required</div>
      <!-- Check for required errors -->
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
      && registerForm.get('confirmPassword').touched">Passwords must match</div>
      <!-- Check for mismatch errors -->
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
<br>
<br>
